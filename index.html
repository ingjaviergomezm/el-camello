    <script>
        (function () {
            const c = document.getElementById('particle-canvas'), ctx = c.getContext('2d');
            let w, h, particles = [], mouse = { x: -1000, y: -1000 };
            function resize() { w = c.width = window.innerWidth; h = c.height = window.innerHeight }
            window.addEventListener('resize', resize); resize();
            document.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY });
            for (let i = 0; i < 180; i++) particles.push({
                x: Math.random() * w, y: Math.random() * h,
                vx: (Math.random() - .5) * .4, vy: (Math.random() - .5) * .4,
                r: Math.random() * 2.5 + .8, a: Math.random() * .25 + .06
            });
            function draw() {
                ctx.clearRect(0, 0, w, h);
                particles.forEach(p => {
                    let dx = mouse.x - p.x, dy = mouse.y - p.y, dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 180) {
                        let force = (180 - dist) / 180 * .8;
                        p.vx += dx / dist * force * .15;
                        p.vy += dy / dist * force * .15;
                        p.a = Math.min(p.a + .02, .3);
                    } else { p.a += (Math.random() * .1 + .02 - p.a) * .02 }
                    p.vx *= .97; p.vy *= .97;
                    p.x += p.vx; p.y += p.vy;
                    if (p.x < 0) p.x = w; if (p.x > w) p.x = 0;
                    if (p.y < 0) p.y = h; if (p.y > h) p.y = 0;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0,230,118,${p.a})`; ctx.fill();
                });
                // Lines between close particles near mouse
                particles.forEach((a, i) => {
                    let dm = Math.sqrt((mouse.x - a.x) ** 2 + (mouse.y - a.y) ** 2);
                    if (dm < 200) {
                        particles.slice(i + 1).forEach(b => {
                            let d = Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
                            if (d < 100) {
                                ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y);
                                ctx.strokeStyle = `rgba(0,230,118,${.08 * (1 - d / 100)})`; ctx.lineWidth = .5; ctx.stroke();
                            }
                        });
                    }
                });
                requestAnimationFrame(draw);
            }
            draw();
        })();
    </script>
